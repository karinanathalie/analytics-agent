<div class="container">
  <h1>{{ title }}</h1>
  <input [(ngModel)]="userQuery" (keydown.enter)="ask()" placeholder="Ask about trades.." style="width:70%;">
  <button (click)="ask()">Ask</button>
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" style="color: red;">{{ error }}</div>
  <div *ngIf="response">
    <div *ngIf="response.query">
      <strong>Result:</strong>
      <pre>{{ response.result | json }}</pre>
    </div>
    <div *ngIf="response.columns && response.rows">
      <strong>Table Result:</strong>
      <table border="1" cellpadding="4">
        <tr>
          <th *ngFor="let col of response.columns">{{ col }}</th>
        </tr>
        <tr *ngFor="let row of response.rows">
          <td *ngFor="let cell of row">{{ cell }}</td>
        </tr>
      </table>
    </div>
  </div> 
</div>
